<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Hy Nguyen</title>

<html>
<body>

<h1>Activity 1: Introduction to SVG</h1>
<h2>1. Create an SVG circle</h2>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
<h2>2. Create five circles stacked vertically</h2>
<svg width="300" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    <circle cx="75" cy="50" r="40" stroke="green" stroke-width="4" fill="blue" />
    <circle cx="100" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
    <circle cx="125" cy="50" r="40" stroke="green" stroke-width="4" fill="gray" />
    <circle cx="150" cy="50" r="40" stroke="green" stroke-width="4" fill="pink" />
</svg>
<h2>3. Create five rectangles stacked horizontally</h2>
<svg width="400" height="110">
    <rect x = "0" width="100" height="100" style="fill:blue;stroke-width:3;stroke:rgb(0,0,0)" />
    <rect x = "50" width="100" height="100" style="fill:red;stroke-width:3;stroke:rgb(0,0,0)" />
    <rect x = "100" width="100" height="100" style="fill:pink;stroke-width:3;stroke:rgb(0,0,0)" />
    <rect x = "150" width="100" height="100" style="fill:beige;stroke-width:3;stroke:rgb(0,0,0)" />
    <rect x = "200" width="100" height="100" style="fill:gray;stroke-width:3;stroke:rgb(0,0,0)" />
</svg>
<h2>4. Create 5 SVG elements, each with a different shape and color</h2>
<svg width="600" height="400">
    <rect x = "500" width="100" height="100" style="fill:blue;stroke-width:3;stroke:rgb(0,0,0)" />
    <ellipse cx="300" cy="50" rx="100" ry="50"
             style="fill:yellow;stroke:purple;stroke-width:2" />
    <line x1="200" y1="200" x2="300" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" />
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    <circle cx="50" cy="300" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
<h1>Activity 2: Getting Started With D3 and Selections</h1>

</body>
</html>
</html>
